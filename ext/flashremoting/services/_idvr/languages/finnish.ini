; IDV 2006.5 Finnish language file
;
; Strings that contain variables are in sprintf() format. See
; http://www.php.net/sprintf for details.


[General] ; General strings


; EmptyName: the string to be displayed in the Name column in an empty directory

  EmptyName = "(Tyhjä)"


; Empty: the string to be displayed in other empty fields

  Empty = "--"


[Num] ; Various strings related to numbers (file sizes for example)


; DecimalSeparator: the decimal separator for floating point numbers

  DecimalSeparator = "."


; ByteSingular: the string for exactly one (kilo/mega/...)byte

  ByteSingular = "t"


; BytePlural: the plural string of (kilo/mega/...)bytes

  BytePlural = "t"


; UnitSeparator: string to insert between number and (kilo/mega/...)byte

  UnitSeparator = " "


; Prefixes

  PrefixKilo = "K"
  PrefixMega = "M"
  PrefixGiga = "G"


[Nav] ; Navigation bar strings


; FileCount: the amount of directories/files in the current directory
;   %1$d = number of directories
;   %2$s = DirsSingular or DirsPlural depending on the amount of directories
;   %3$d = number of files
;   %4$s = FilesSingular or FilesPlural depending on the amount of files

  FileCount = "%1$d %2$s, %3$d %4$s"


; DirsSingular & DirsPlural: singular/plural forms of "directory"

  DirsSingular = "kansio"
  DirsPlural   = "kansiota"


; FilesSingular & FilesPlural: singular/plural forms of "file"

  FilesSingular = "tiedosto"
  FilesPlural   = "tiedostoa"
  
  
; TotalSize: total size of directory contents
;   %1$s = size

  TotalSize = " (yhteensä %1$s)"
  

[Headers] ; File listing headers


  Name        = "Tiedostonimi"
  Size        = "Koko"
  Permissions = "Oikeudet"
  ModTime     = "Viim. Muutos"


[Footer] ; Page footer strings


; PageGenerationTime: format for page generation time display
;   %1$s = generation time

  PageGenerationTime = "Sivu luotiin %1$s sekunnissa"
  

; CreditsIDV & CreditsTheme: format for the IDV/theme credits

;   %1$s = IDV version
  CreditsIDV   = "IDV %1$s"
  
;   %1$s = theme name & version
;   %2$s = theme author
  CreditsTheme = "%1$s, %2$s"
